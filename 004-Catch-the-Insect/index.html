<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Catch the insect</title>
</head>
<body>
    <div class="container">
        <h1>Catch the insect</h1>
        <p id="play-btn">PLAY</p>
    </div>

    <div class="select-container fade">
        <h2>Choose a bug</h2>
        <div class="select-options">
            <div class="card">
                <p>Fly</p>
                <img src="images/fly.png" />
            </div>

            <div class="card">
                <p>Beetle</p>
                <img src="images/beetle.png" />
            </div>

            <div class="card">
                <p>Cockroach</p>
                <img src="images/cockroach.png" />
            </div>

            <div class="card">
                <p>Mosquito</p>
                <img src="images/mosquito.png" />
            </div>
        </div>
    </div>

    <div class="game-interface fade">
        <div class="info">
            <p id="timer">Timer: 0</p>
            <div class="score">
                <p id="highscore">Highscore: 0</p>
                <p id="score">Score: 0</p>
            </div>
        </div>
        <div class="playable-area">

        </div>
    </div>

</body>
</html>

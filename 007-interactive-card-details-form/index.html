<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Interactive card details form</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="bg-main-container">
				<div class="card front-card-info">
					<img src="./images/card-logo.svg" />
					<p id="card-number">0000 0000 0000 0000</p>
					<div class="bottom-info">
						<p>Jane Appleseed</p>
						<p>00/00</p>
					</div>
				</div>
				<div class="card back-card-info">
					<p>000</p>
				</div>
			</div>

			<div class="form-container">
				<form action="/">
					<label for="cardholder-name">Cardholder Name</label>
					<input
						type="text"
						name="cardholder-name"
						id="cardholder-name"
						placeholder="e.g. Jane Appleseed"
					/>
					<label for="card-number">Card Number</label>
					<input
						type="number"
						name="cardholder-name"
						id="cardholder-name"
						placeholder="e.g. 1234 5678 9123 0000"
					/>

					<div class="date-cvc-container">
						<div class="date-container">
							<label for="exp-date">Exp. Date (MM/YY)</label>
							<div class="date-inputs">
								<input
									type="text"
									name="exp-date-month"
									id="exp-date-month"
									placeholder="MM"
								/>
								<input
									type="text"
									name="exp-date-year"
									id="exp-date-year"
									placeholder="YY"
								/>
							</div>
						</div>
						<div class="cvc-container">
							<label for="cvc">CVC</label>
							<input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
						</div>
					</div>

					<button>Confirm</button>
				</form>
			</div>
		</div>
		<!-- Completed state start -->

		Thank you! We've added your card details Continue

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Alex Kullman</a>.
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <div class="container">
        <h1>Mood Calendar</h1>
        <p>Click one of the mood below and then choose a date</p>
        <div class="moods">
            <i class="fa-solid fa-face-grin-wide"></i>
            <i class="fa-solid fa-face-smile"></i>
            <i class="fa-solid fa-face-meh"></i>
            <i class="fa-solid fa-face-frown"></i>
            <i class="fa-solid fa-face-sad-tear"></i>
        </div>
        <div class="calendar">
            
        </div>
    </div>

<script src="https://kit.fontawesome.com/391f2c263f.js"></script>
<script src="./script.js" crossorigin="anonymous"></script>

</body>
</html>
